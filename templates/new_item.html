<html>

<head>
  <title>Uusi arvostelu</title>
</head>

<body>
  <h1>Uusi arvostelu</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="10" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
        Tagit: <br />
        <input type="text" name="tags" />
    </p>
    <p>
       Sijainti: <br />
       <select name="location">
        <option value="">[valitse]</option>
        <option value="Töölö">Töölö</option>
        <option value="Kallio">Kallio</option>
        <option value="Punavuori">Punavuori</option>
        <option value="Viikki">Viikki</option>
       </select>
    </p>
    <p>
       Yleisarvosana 1-4: <br />
       <select name="rating">
        <option value="">[valitse]</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
       </select>
    </p>
    <input type="submit" value="Luo arvostelu" />
  </form>
</body>

</html>
