<html>

<head>
  <title>Arvostelun muokkaus</title>
</head>

<body>
  <h1>Arvostelun muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required />
    </p>
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="10" cols="60" maxlength="1000">{{ item.description }}</textarea>
    </p>
    <p>
        Tagit: <br />
        <input type="text" name="tags" value="{{ item.tags }}" />
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä arvostelua" />
  </form>
</body>

</html>
